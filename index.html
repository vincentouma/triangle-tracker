<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>triangle tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>TRIANGLE TRACKER</h1>
  <p>Do you have a three sided values and want to find out which type of triangle they might be?</p>
  <p>Find out below;</p>
  <form id="form">
    Enter first value (a):<br>
    <input type="text" id="a" number="firstnumber">
    <br>
    Enter second value (b):<br>
    <input type="text" id="b" name="secondnumber"><br>
    Enter third value(c):<br>
    <input type="text" id="c" number="thirdnumber"><br>
    <br>
    <button type="submit" value="submit" onclick="triangle()" ;>Submit</button>
    <button type="reset" value="reset" onclick="triangle()" ;>reset</button>
  </form>
  <script src="js/scripts.js"></script>



</body>

</html>
